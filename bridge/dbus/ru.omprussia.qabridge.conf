<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <policy user="root">
    <allow own="ru.omprussia.qabridge"/>
    <allow send_destination="ru.omprussia.qabridge" send_interface="ru.omprussia.qabridge"/>
  </policy>

  <policy user="nemo">
    <allow send_destination="ru.omprussia.qabridge" send_interface="ru.omprussia.qabridge"/>
    <allow send_destination="ru.omprussia.qabridge" send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="ru.omprussia.qabridge" send_interface="org.freedesktop.DBus.Peer"/>
    <allow send_destination="ru.omprussia.qabridge" send_interface="org.freedesktop.DBus.Properties"/>
  </policy>

  <policy group="system">
    <allow send_destination="ru.omprussia.qabridge" send_interface="ru.omprussia.qabridge"/>
    <allow send_destination="ru.omprussia.qabridge" send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="ru.omprussia.qabridge" send_interface="org.freedesktop.DBus.Peer"/>
    <allow send_destination="ru.omprussia.qabridge" send_interface="org.freedesktop.DBus.Properties"/>
  </policy>
</busconfig>
